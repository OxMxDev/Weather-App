<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/4c70d18a42.js" crossorigin="anonymous"></script>
    <head>
    <link rel="icon" type="image/png" sizes="100x100" href="favicon.png">
</head>

</head>
<body>
    <nav>
        <h1>Om</h1>
        <ul>
            <li>Weather</li>
            <li>MemeApp</li>
            <li>AboutMe</li>
        </ul>
    </nav>
    <div class="inputContainer">
        <input type="text" name="input" id="weatherSearch" placeholder="Enter city name">
        <i class="search fa-solid fa-magnifying-glass"></i>
    </div>
    <div class="cityNameContainer">
        <div class="cityName">
            <h2>Delhi</h2>
            <h1>31.05</h1>
        </div>
        <div class="climateInfo"></div>
    </div>
    <div class="weatherInfo">
        <div class="item min-temp"></div>
        <div class="item max-temp"></div>
        <div class="item feelsLike"></div>
        <div class="item humidity"></div>
        <div class="item windspeed"></div>
        <div class="item pressure"></div>
    </div>
</body>
</html>
